<div class="container profile-view">
  <div class="row">
    <img ng-src="{{ user.profileImage || 'http://www.gurucul.com/wp-content/uploads/2014/02/anonymous-user.png' }}">
  </div>
  <div class="row">
    <h1>{{ user.username }}</h1>
    <p>Screenshots: {{ user.images.length }}</p>
  </div>
</div>
