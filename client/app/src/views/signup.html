<!-- inside signup -->

<div id='signup'>

  <h1>signup</h1>
  <form name="signupForm" ng-submit='authCtrl.signup()'>
    <input type='text' ng-model='username'>
    <input type="password" ng-model='password'>
    <button>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
